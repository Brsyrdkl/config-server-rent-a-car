spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          include-expression: true

      routes:
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory-service/api/**
            - Method=GET,POST,PUT,DELETE
            -
        - id: maintenance-service
          uri: lb://maintenance-service
          predicates:
            - Path=/maintenance-service/api/**
            - Method=GET,POST,PUT,DELETE

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/api/**
            - Method=GET,POST,PUT,DELETE

        - id: rental-service
          uri: lb://rental-service
          predicates:
            - Path=/rental-service/api/**
            - Method=GET,POST,PUT,DELETE

        - id: invoice-service
          uri: lb://invoice-service
          predicates:
            - Path=/invoice-service/api/**
            - Method=GET,POST,PUT,DELETE
        - id: filter-service
          uri: lb://filter-service
          predicates:
            - Path=/filter-service/api/**
            - Method=GET,DELETE
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    metadata-map:
      serviceId: inventory-service
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true
server:
  port: 9011

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://192.168.1.101:9411/api/v2/spans